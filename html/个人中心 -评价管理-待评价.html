<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心 -评价管理-待评价</title>
    <!-- web 是网站的整体样式 -->
    <link rel="stylesheet" href="../css/web.css">
    <!-- iconfont 是一个阿里巴巴的字体图标 -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <header style="height: 110px;background:rgba(0,153,255,1)"></header>
    <div class="cont_Wrap">
        <div class="ju_Between inner">
            <div class="siderBar_left mt30">
                <ul>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe907;</i>
                        <span>个人资料</span>
                    </li>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe607;</i>
                        <span>账号管理</span>
                    </li>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe697;</i>
                        <span>运单统计</span>
                    </li>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe695;</i>
                        <span>车辆管理</span>
                    </li>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe615;</i>
                        <span>司机管理</span>
                    </li>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe610;</i>
                        <span>合同管理</span>
                    </li>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe606;</i>
                        <span>保险管理</span>
                    </li>
                    <li class="siderBar_Item cur">
                        <i class="iconfont">&#xe69d;</i>
                        <span>评价管理</span>
                    </li>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe616;</i>
                        <span>投诉建议</span>
                    </li>
                    <li class="siderBar_Item">
                        <i class="iconfont">&#xe730;</i>
                        <span>关于我们</span>
                    </li>
                </ul>
            </div>
            <div class="content_right card">
                <div class="inner">
                    <ul class="tab_Title ju_Start">
                        <li>待评价</li>
                        <li class="cur">已评价</li>
                        <div class="tab_line" style="width: 171px; left: 171.417px;"></div>
                    </ul>
                </div>
                <div class="mt30">
                    <div style="position: relative;overflow: auto;">
                        <table class="table_bordered">
                            <thead>
                                <tr style="background: #ECECEC;">
                                    <th nowrap="">
                                        启运地/目的地
                                    </th>
                                    <th nowrap="">
                                        货单号
                                    </th>
                                    <th nowrap="">
                                        货物名称
                                    </th>
                                    <th nowrap="">
                                        车辆信息
                                    </th>
                                    <th nowrap="">
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td nowrap="">
                                        李阳煤业-东源港
                                    </td>
                                    <td nowrap="">
                                        1321321321321321
                                    </td>
                                    <td nowrap="">
                                        日照天辰铁矿石
                                    </td>
                                    <td nowrap="">
                                        苏CJG896
                                    </td>
                                    <td nowrap="" style="text-align: center;">
                                        <div class="table_Btn">去评价</div>
                                    </td>
                                </tr>
                                <tr nowrap="">
                                    <td colspan="999" style="text-align: center;color: #909090;">暂无数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="page">
                    <div class="mr10">共计128条</div>
                    <ul class="ju_Center">
                        <li class="pv10">上一页</li>
                        <li>1</li>
                        <li class="cur">2</li>
                        <li>3</li>
                        <li>4</li>
                        <li style="cursor: not-allowed;">...</li>
                        <li>99</li>
                        <li>100</li>
                        <li class="pv10">下一页</li>
                    </ul>
                    <div class="ml10">跳转至 <input class="skip" type="text"> 页</div>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer style="height: 240px;"></footer> -->
</body>
<script src="../js/common.js"></script>
<script type="text/javascript" src="../js/startScore.js"></script>

<script>
    $('.siderBar_Item').on('click', function(){
        $(this).addClass('cur').siblings().removeClass('cur');
    })
</script>
</html>
