<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的运单</title>
    <!-- web 是网站的整体样式 -->
    <link rel="stylesheet" href="../css/web.css">
    <!-- iconfont 是一个阿里巴巴的字体图标 -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <header style="height: 110px;background:rgba(0,153,255,1)"></header>
    <div class="cont_Wrap">
        <div class="ju_Between inner">
            <div class="siderBar_left mt30">侧边栏</div>
            <div class="content_right card">
                <div class="user_padding ju_Between">
                    <div class="user_Pic">用户头像</div>
                    <div class="user_Info">
                        <div class="ju_Between">
                            <div class="Flex_Dir">
                                <div>姓名：XXX</div>
                                <div>手机号：13812345678 <span>修改</span></div>
                                <div>身份证号：138123198812121234</div>
                            </div>
                            <div>vip</div>
                        </div>
                        <div>下部分（照片）</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card inner">
            <div class="card_Title ju_Between al_Center">
                <div class="ju_Start al_Center">
                    <div class="start"></div>
                    <div>山西省晋中市</div>
                    <i class="iconfont al_Center" style="color: #f04d46;padding: 0 30px 0 50px;">&#xe603;</i>
                    <div class="end"></div>
                    <div>江苏省徐州市</div>
                </div>
                <div class="pv20">
                    接单日期：2019-06-06 12:20:00
                </div>
            </div>
            <div class="row" style="justify-content: space-between;align-items: flex-end;">
                <div class="Invoice">
                    <div class="Invoice_Item"><span>货单号：</span>123456789123456789</div>
                    <div class="Invoice_Item"><span>货物总量：</span>100吨</div>
                    <div class="Invoice_Item"><span>车牌号：</span>苏A12345</div>
                    <div class="Invoice_Item"><span>运单号：</span>1321321321312</div>
                    <div class="Invoice_Item"><span>运输距离：</span>492.351公里</div>
                    <div class="Invoice_Item"><span>联系方式：</span>13812345678</div>
                    <div class="Invoice_Item" style="color: #F29021;"><span>运价：</span>¥158.00元【不含税】</div>
                </div>
                <a class="btn_style_orange" href="#">已完成</a>
            </div>
        </div>
    </div>
    <!-- <footer style="height: 240px;"></footer> -->
</body>
<!-- 公共导航栏、鼠标划入的效果  -->
<script type="text/javascript">
    var $navLi = $('.tab_Title li');
    var $navLiCur = $('.tab_Title li.cur');
    var $navUl = $('.tab_Title');
    var $navLine = $('.tab_Title .tab_line');
    // 初始化位置
    $navLine.animate({
        width: $navLiCur.outerWidth(),
        left: $navLiCur.position().left,
    })
    // 鼠标移入位置
    $navLi.on('mouseenter', function () {
        PoLeft = $(this).position().left; //  "li"距父元素"ul"的偏移位置
        WidthLine = $(this).outerWidth(); //  width + padding + border

        $navLine.stop().animate({
            width: WidthLine,
            left: PoLeft + 0
        });
    })
    // 鼠标移出位置
    $navUl.on('mouseleave', function () {
        $navLine.stop().animate({
            width: $navLiCur.outerWidth(),
            left: $navLiCur.position().left,
        });
    })
</script>
</html>
