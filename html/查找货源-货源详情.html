<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找货源-货源详情</title>
    <!-- web 是网站的整体样式 -->
    <link rel="stylesheet" href="../css/web.css">
    <!-- iconfont 是一个阿里巴巴的字体图标 -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <header style="height: 110px;background:rgba(0,153,255,1)"></header>
    <div class="cont_Wrap">
        <div class="card inner">
            <h2 class="card_Title">货源详情</h2>
            <div class="Flex_Wrap" style="padding: 60px 50px;">
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe60d;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>起运地：</dt>
                            <dd><input type="text" style="width: 270px;" value="山西省晋中市、黄玉校、13812345678"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>起运地：</dt>
                            <dd><input type="text" style="width: 270px;" value="江苏省徐州市、黄玉校、13812345678"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>距离：</dt>
                            <dd><input type="text" value="653.25公里"></dd>
                        </dl>
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe61c;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>最早装车时间：</dt>
                            <dd><input type="text" value="2019-06-03 09:00:00"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>最晚装车时间：</dt>
                            <dd><input type="text" value="2019-06-04 09:00:00"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>到货时间：</dt>
                            <dd><input type="text" value="2019-06-04 09:00:00"></dd>
                        </dl>
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe60f;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>运费报价：</dt>
                            <dd><input type="text" value="包车"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>货物明细：</dt>
                            <dd><input type="text" value="精煤"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>计价方式：</dt>
                            <dd><input type="text" value="160元/吨【不含税】"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>路耗重量：</dt>
                            <dd><input type="text" value="0.3吨"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>路耗单价：</dt>
                            <dd><input type="text" value="160元/吨"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>信息费：</dt>
                            <dd><input type="text" value="30元/车"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>车型要求：</dt>
                            <dd><input type="text" value="牵引车"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>车长要求：</dt>
                            <dd><input type="text" value="13米"></dd>
                        </dl>
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe611;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>联系人：</dt>
                            <dd><input type="text" value="王铁锤"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>联系电话：</dt>
                            <dd><input type="text" value="13812345678"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_group inner">
            <div class="btn_style"><span class="pv20">我要运货</span></div>
            <div class="btn_style_white"><span class="pv20">取消</span></div>
        </div>
    </div>
    <!-- <footer style="height: 240px;"></footer> -->
</body>

</html>
