<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>查找货源-指派车辆</title>
  <!-- web 是网站的整体样式 -->
  <link rel="stylesheet" href="../css/web.css">
  <!-- iconfont 是一个阿里巴巴的字体图标 -->
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>
<body>
  <header style="height: 110px;background:rgba(0,153,255,1)"></header>
  <div class="cont_Wrap">
    <div class="card inner">
      <h2 class="card_Title">指派车辆</h2>
      <form action="" class="form_group mh100" style="align-items: center;">
        <div class="form_Item">
          <label for="">选择车辆：</label>
          <select name="" style="width: 330px;">
            <option value="">请选择</option>
            <option value="">车辆A</option>
            <option value="">车辆B</option>
          </select>
        </div>
        <div class="form_Item">
          <label for="">载重量：</label>
          <input type="text" placeholder="输入运载重量" style="width: 280px;border-bottom-right-radius: 0;border-top-right-radius: 0;">
              <div id="dun">吨</div>
          </input>
        </div>
        <div class="form_Item">
            <label for="">选择承运人：</label>
            <select name="" style="width: 330px;">
                <option value="">请选择</option>
                <option value="">承运人A</option>
                <option value="">承运人B</option>
            </select>
        </div>
        <div class="form_Item">
            <label for="">选择业务类型：</label>
            <select name="" style="width: 330px;">
                <option value="">请选择</option>
                <option value="">业务类型A</option>
                <option value="">业务类型B</option>
            </select>
        </div>
      </form>
    </div>
    <div class="btn_group inner">
      <div class="btn_style"><span class="pv20">指派</span></div>
      <div class="btn_style_white"><span class="pv20">取消</span></div>
    </div>
  </div>
  <!-- <footer style="height: 240px;"></footer> -->
</body>

</html>
