<!-- 全屏滚动插件 -->
  <script type="text/javascript">
    $(document).ready(function () {
      $('#fullpage').fullpage({
        sectionsColor: ['#f2f2f2', 'white', '#678'],
        controlArrows: false,// 默认值：true，决定是否使用控制箭头向左或向右移动幻灯片。
        scrollingSpeed: 700,// 默认值：700，每个屏幕滚动动画执行的时间，时间的单位为毫秒（ms）。
        loopHorizontal: true,//横向slide幻灯片是否循环滚动，默认为true
        // scrollBar: true,//是否包含滚动条，默认为false,若为true浏览器自带滚动条出现
        fixedElements: '#header_Wrap',//固定元素，默认为null,需要配置一个jquery选择器，在页面滚动时，fixElements设置的元素不滚动
        slidesNavigation: true,//是否显示横向幻灯片的导航，默认为false
        slidesNavPosition: 'bottom',//横向导航的位置，默认为bottom，可以设置为top或bottom
      });
    });
  </script>
