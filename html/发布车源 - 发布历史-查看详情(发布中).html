<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布车源 - 发布历史-查看详情(发布中)</title>
    <!-- web 是网站的整体样式 -->
    <link rel="stylesheet" href="../css/web.css">
    <!-- iconfont 是一个阿里巴巴的字体图标 -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <header style="height: 110px;background:rgba(0,153,255,1)"></header>
    <div class="cont_Wrap">
        <div class="card inner">
            <h2 class="card_Title">车源详情</h2>
            <div class="Flex_Wrap" style="padding: 60px 50px;">
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe60d;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>起运地：</dt>
                            <dd><input type="text" value="山西省晋中市"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>起运地：</dt>
                            <dd><input type="text" value="江苏省徐州市"></dd>
                        </dl>
                        
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe61c;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>最早装车时间：</dt>
                            <dd><input type="text" value="2019-06-03 09:00:00"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>最晚装车时间：</dt>
                            <dd><input type="text" value="2019-06-04 09:00:00"></dd>
                        </dl>
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe61d;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>车牌号：</dt>
                            <dd><input type="text" value="苏A12345"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>车型：</dt>
                            <dd><input type="text" value="牵引车"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>车长：</dt>
                            <dd><input type="text" value="13米"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>最大载重：</dt>
                            <dd><input type="text" value="35吨"></dd>
                        </dl>
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe611;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>联系人：</dt>
                            <dd><input type="text" value="王铁锤"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>联系电话：</dt>
                            <dd><input type="text" value="13812345678"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_group inner">
            <div class="btn_style"><span class="pv20">我要运货</span></div>
            <div class="btn_style_white"><span class="pv20">取消</span></div>
        </div>
    </div>
    <!-- <footer style="height: 240px;"></footer> -->
</body>

</html>
