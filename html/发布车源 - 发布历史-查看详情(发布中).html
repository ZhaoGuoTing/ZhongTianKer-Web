<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header id="header_Wrap">
        <div class="header_top">
            <div class="inner ju_Between" style="line-height: 30px;">
                <div class="fl_Tel"><span class="iconfont" style="margin-right: 10px;">&#xe608;</span>客服热线：400-961-8886
                </div>
                <div class="fr_Login"><span class="iconfont">&#xe60a;</span>
                    <a href="#" style="padding: 0 16px;">登录</a>
                    <a href="#">注册</a>
                </div>
            </div>
        </div>
        <div class="header_Bottom">
            <div class="inner ju_Between">
                <div class="logo"></div>
                <nav>
                    <a class="cur" href="./index.html">首页</a>
                    <a href="./发布车源.html">发布车源</a>
                    <a href="./查找货源.html">查找货源</a>

                    <div class="nav_line"></div>
                </nav>
            </div>
        </div>

    <div class="cont_Wrap">
        <div class="card inner">
            <h2 class="card_Title">车源详情</h2>
            <div class="Flex_Wrap" style="padding: 60px 50px;">
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe60d;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>起运地：</dt>
                            <dd><input type="text" value="山西省晋中市"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>起运地：</dt>
                            <dd><input type="text" value="江苏省徐州市"></dd>
                        </dl>
                        
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe61c;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>最早装车时间：</dt>
                            <dd><input type="text" value="2019-06-03 09:00:00"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>最晚装车时间：</dt>
                            <dd><input type="text" value="2019-06-04 09:00:00"></dd>
                        </dl>
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe61d;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>车牌号：</dt>
                            <dd><input type="text" value="苏A12345"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>车型：</dt>
                            <dd><input type="text" value="牵引车"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>车长：</dt>
                            <dd><input type="text" value="13米"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>最大载重：</dt>
                            <dd><input type="text" value="35吨"></dd>
                        </dl>
                    </div>
                </div>
                <div class="cargoInfo_Item">
                    <i class="iconfont">&#xe611;</i>
                    <div class="cargoInfo_Cont">
                        <dl class="ju_Start">
                            <dt>联系人：</dt>
                            <dd><input type="text" value="王铁锤"></dd>
                        </dl>
                        <dl class="ju_Start">
                            <dt>联系电话：</dt>
                            <dd><input type="text" value="13812345678"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_group inner">
            <div class="btn_style"><span class="pv20">我要运货</span></div>
            <div class="btn_style_white"><span class="pv20">取消</span></div>
        </div>
