<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 注册</title>
    <!-- web 是网站的整体样式 -->
    <link rel="stylesheet" href="../css/web.css">
    <!-- iconfont 是一个阿里巴巴的字体图标 -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <header style="height: 110px;background:rgba(0,153,255,1)"></header>
    <img src="../img/login_banner.png" alt="">
    <!-- 登录 注册 弹窗 start-->
    <div class="login_Modal">
        <div class="login_Tab ju_Around">
            <span class="cur">登录</span>
            <span>注册</span>
        </div>
        <div class="login_panel">
            <ul class="login_From">
                <li class="login_From_Item">
                    <i class="iconfont">&#xe627;</i>
                    <input type="text" placeholder="请输入手机号码">
                </li>
                <li class="login_From_Item">
                    <i class="iconfont">&#xe65c;</i>
                    <input type="password" placeholder="请输入密码">
                </li>
                <a href="javascript:void(0);" class="Forgot_Password">忘记密码</a>
                <div class="login_Btn">
                    登录
                </div>
            </ul>
            <ul class="login_From" style="display: none;">
                <li class="login_From_Item">
                    <i class="iconfont">&#xe627;</i>
                    <input type="text" placeholder="请输入手机号码">
                </li>
                <li class="login_From_Item">
                    <i class="iconfont">&#xe674;</i>
                    <input type="text" placeholder="输入验证码" style="width: 100px;">
                    <button type="button" name="button" class="font_blue" style="border: none;">点击获取验证码</button>
                    <!-- <a href="javascript:void(0);" class="font_blue">验证码</a> -->
                </li>
                <li class="login_From_Item">
                    <i class="iconfont">&#xe65c;</i>
                    <input type="password" placeholder="请输入密码">
                </li>
                <li class="login_From_Item">
                    <i class="iconfont">&#xe65c;</i>
                    <input type="password" placeholder="确认密码">
                </li>
                <div class="login_Protocol">
                    <div class="login_checkbox">
                        <div class="checkbox">
                            <i class="iconfont">&#xe6f2;</i>
                        </div>
                        <input type="checkbox" name="idol"> 我同意
                    </div>
                    <a href="javascript:void(0);" class="font_blue">《用户协议》《隐私政策》</a>
                </div>
                <div class="login_Btn">
                    登录
                </div>
            </ul>
            
        </div>
    </div>
    <!-- 登录 注册 弹窗 end-->
    <!-- <footer style="height: 240px;"></footer> -->
</body>
<script>
    // <!-- 登录 注册 弹窗Tab -->
    $('.login_checkbox').on('click', function () {
        if ($(this).find('i').is(':visible')) {
            $(this).find('i').hide();
        } else {
            $(this).find('i').show();
        }
    })
    $('.login_Tab span').on('click', function(){
        $(this).addClass('cur').siblings().removeClass('cur');
        $('.login_panel ul').eq($(this).index()).show().siblings().hide();
    })
</script>
<script>
    // <!-- 验证码 60秒 倒计时 -->
   $("button[name='button']").click(function(event) {
        //这里写发送验证码的代码
        var time = 60;
        settime($(this));
        function settime(obj){
            if (time==0) {
                $(obj).attr('disabled', false);
                $(obj).html("点击获取验证码");
                time = 60;
                return;
            } else{
                $(obj).attr('disabled', true);
                $(obj).html(time+"秒后重新发送");
                time--;
            }
            setTimeout(function() {
                settime(obj)
            },1000)
        }
    });
</script>
</html>
