<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人账户-添加银行卡-添加</title>
  <!-- web 是网站的整体样式 -->
  <link rel="stylesheet" href="../css/web.css">
  <!-- iconfont 是一个阿里巴巴的字体图标 -->
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>
<body>
  <header style="height: 110px;background:rgba(0,153,255,1)"></header>
  <div class="cont_Wrap">
    <div class="card inner">
      <h2 class="card_Title">添加银行卡</h2>
      <form action="" class="form_group mh100" style="align-items: center;">
        <div class="form_Item">
            <label for="">持卡人姓名：</label>
            <input type="text" placeholder="输入持卡人姓名："></input>
        </div>
        <div class="form_Item">
            <label for="">身份证号：</label>
            <input type="text" placeholder="输入身份证号："></input>
        </div>
        <div class="form_Item">
          <label for="">银行卡号：</label>
          <input type="text" placeholder="输入银行卡号："></input>
        </div>
        <div class="form_Item">
            <label for="">开户行：</label>
            <input type="text" placeholder="输入开户行："></input>
        </div>
        <div class="form_Item">
            <label for="">支付密码：</label>
            <input type="text" placeholder="输入支付密码："></input>
        </div>
        <div class="bankCard_Info">
            <span>请填写您在中天科尔承运端设置的支付密码，以验证银行卡是否属于您本人</span>
        </div>
      </form>
      <div class="btn_group inner">
          <div class="btn_style"><span class="pv20">确定</span></div>
      </div>
    </div>
    
  </div>
  <!-- <footer style="height: 240px;"></footer> -->
</body>

</html>
