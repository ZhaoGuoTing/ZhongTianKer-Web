    <header id="header_Wrap">
      <div class="header_top">
        <div class="inner ju_Between" style="line-height: 30px;">
          <div class="fl_Tel"><span class="iconfont" style="margin-right: 10px;">&#xe608;</span>客服热线：400-961-8886
          </div>
          <div class="fr_Login"><span class="iconfont">&#xe60a;</span>
            <a href="#" style="padding: 0 16px;">登录</a>

      <div class="header_Bottom">
        <div class="inner ju_Between">
          <div class="logo"></div>
          <nav>

  <div class="cont_Wrap">
    <div class="card inner">
      <h2 class="card_Title">添加银行卡</h2>
      <form action="" class="form_group mh100" style="align-items: center;">
        <div class="form_Item">
            <label for="">持卡人姓名：</label>
            <input type="text" placeholder="输入持卡人姓名："></input>
        </div>
        <div class="form_Item">
            <label for="">身份证号：</label>
            <input type="text" placeholder="输入身份证号："></input>
        </div>
        <div class="form_Item">
          <label for="">银行卡号：</label>
          <input type="text" placeholder="输入银行卡号："></input>
        </div>
        <div class="form_Item">
            <label for="">开户行：</label>
            <input type="text" placeholder="输入开户行："></input>
        </div>
        <div class="form_Item">
            <label for="">支付密码：</label>
            <input type="text" placeholder="输入支付密码："></input>
        </div>
        <div class="bankCard_Info">
            <span>请填写您在中天科尔承运端设置的支付密码，以验证银行卡是否属于您本人</span>
        </div>
      </form>
      <div class="btn_group inner">
          <div class="btn_style"><span class="pv20">确定</span></div>
      </div>
    </div>
