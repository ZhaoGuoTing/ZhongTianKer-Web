<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人账户-资金明细</title>
    <!-- web 是网站的整体样式 -->
    <link rel="stylesheet" href="../css/web.css">
    <!-- iconfont 是一个阿里巴巴的字体图标 -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <header style="height: 110px;background:rgba(0,153,255,1)"></header>
    <div class="cont_Wrap">
        <div class="inner">
            <ul class="tab_Title ju_Start mt30">
                <li>运单确认</li>

                <div class="tab_line"></div>
            </ul>
        </div>

                <table class="table_bordered">
                    <thead>
                        <tr style="background: #ECECEC;">
                            <th nowrap="">
                                启运地

                            <th nowrap="">
                                目的地
                            </th>
                            <th nowrap="">

                            </th>
                            <th nowrap="">
                                货单号
                            </th>
                            <th nowrap="">
                                运输车辆
                            </th>
                            <th nowrap="">
                                联系方式
                            </th>
                            <th nowrap="">
                                运输费用
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                山西省晋中市

                            <td>

                            <td>
                                123456
                            </td>
                            <td>
                                苏A123123
                            </td>
                            <td>
                                13812345678
                            </td>
                            <td>
                                7624.80元/【不含税】
                            </td>
                        </tr>
                        <tr nowrap="" style="background: #ECECEC;">
                            <td colspan="999" style="text-align: left;padding-left: 40px;">
                                合计：<span class="font_orange">8240.00元</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- <footer style="height: 240px;"></footer> -->
</body>
<!-- 公共导航栏、鼠标划入的效果  -->
<script type="text/javascript">
    var $navLi = $('.tab_Title li');
    var $navLiCur = $('.tab_Title li.cur');
    var $navUl = $('.tab_Title');
    var $navLine = $('.tab_Title .tab_line');
    // 初始化位置
    $navLine.animate({
        width: $navLiCur.outerWidth(),
        left: $navLiCur.position().left,
    })
    // 鼠标移入位置
    $navLi.on('mouseenter', function () {
        PoLeft = $(this).position().left; //  "li"距父元素"ul"的偏移位置
        WidthLine = $(this).outerWidth(); //  width + padding + border

        $navLine.stop().animate({
            width: WidthLine,
            left: PoLeft + 0
        });
    })
    // 鼠标移出位置
    $navUl.on('mouseleave', function () {
        $navLine.stop().animate({
            width: $navLiCur.outerWidth(),
            left: $navLiCur.position().left,
        });
    })
</script>
</html>
