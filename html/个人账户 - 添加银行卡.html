<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人账户 - 添加银行卡</title>
    <!-- web 是网站的整体样式 -->
    <link rel="stylesheet" href="../css/web.css">
    <!-- iconfont 是一个阿里巴巴的字体图标 -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <header style="height: 110px;background:rgba(0,153,255,1)"></header>
    <div class="cont_Wrap">
        <div class="inner">
            <ul class="tab_Title ju_Start mt30">
                <li>运单确认</li>
                <li>资金明细</li>
                <li class="cur">银行卡管理</li>
                <div class="tab_line"></div>
            </ul>
        </div>
        <div class="card inner Flex_Wrap">
            <div class="bankCard p30">
                <div class="ju_Between al_Center">
                    <div class="ju_Start al_Center">
                        <i class="iconfont" style="font-size: 32px;color: #ff3333;">&#xe663;</i>
                        <div class="bankName">中国银行</div>
                    </div>
                    <div class="card_Kind">借记卡</div>
                </div>
                <div class="bankCard_Info">
                    <p>开通时间：2019-03-27 19:46:46</p>
                    <p>尾号：2238</p>
                    <p>当前状态：已添加</p>
                </div>
                <div class="card_Del">
                    <div class="card_DelBtn">删除</div>
                </div>
            </div>
            <div class="bankCard p30">
                <div class="ju_Between al_Center">
                    <div class="ju_Start al_Center">
                        <i class="iconfont" style="font-size: 32px;color: #ff3333;">&#xe663;</i>
                        <div class="bankName">中国银行</div>
                    </div>
                    <div class="card_Kind">借记卡</div>
                </div>
                <div class="bankCard_Info">
                    <p>开通时间：2019-03-27 19:46:46</p>
                    <p>尾号：2238</p>
                    <p>当前状态：已添加</p>
                </div>
                <div class="card_Del">
                    <div class="card_DelBtn">删除</div>
                </div>
            </div>
            <div class="bankCard">
                <img src="../img/添加银行卡.png" alt="">
            </div>
        </div>
    </div>
    <!-- <footer style="height: 240px;"></footer> -->
</body>
<!-- 公共导航栏、鼠标划入的效果  -->
<script type="text/javascript">
    var $navLi = $('.tab_Title li');
    var $navLiCur = $('.tab_Title li.cur');
    var $navUl = $('.tab_Title');
    var $navLine = $('.tab_Title .tab_line');
    // 初始化位置
    $navLine.animate({
        width: $navLiCur.outerWidth(),
        left: $navLiCur.position().left,
    })
    // 鼠标移入位置
    $navLi.on('mouseenter', function () {
        PoLeft = $(this).position().left; //  "li"距父元素"ul"的偏移位置
        WidthLine = $(this).outerWidth(); //  width + padding + border

        $navLine.stop().animate({
            width: WidthLine,
            left: PoLeft + 0
        });
    })
    // 鼠标移出位置
    $navUl.on('mouseleave', function () {
        $navLine.stop().animate({
            width: $navLiCur.outerWidth(),
            left: $navLiCur.position().left,
        });
    })
</script>
</html>
